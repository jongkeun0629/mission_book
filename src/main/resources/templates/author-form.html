<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${author.id} == null ? '저자 등록' : '저자 수정'"></title>
  <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1 th:text="${author.id} == null ? '저자 등록' : '저자 수정'"></h1>

<p>
  <a href="/">홈으로</a>
  <a href="/authors">저자 목록</a>
</p>

<form th:action="${author.id} == null ? @{/authors/add} : @{/authors/edit}" th:object="${author}" method="post">
  <input type="hidden" th:field="*{id}">
  <p><label>이름: <input type="text" th:field="*{name}" required /></label></p>
  <p>
    <button type="submit">저장</button>
    <a href="/authors">취소</a>
  </p>
</form>
</body>
</html>
