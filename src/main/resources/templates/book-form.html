<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} == null ? '도서 등록' : '도서 수정'"></title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1 th:text="${book.id} == null ? '도서 등록' : '도서 수정'"></h1>

<p>
    <a href="/">홈으로</a>
    <a href="/books">도서 목록</a>
</p>

<form th:action="${book.id} == null ? @{/books/add} : @{/books/edit}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    <p><label>제목: <input type="text" th:field="*{title}" required/></label></p>
    <p><label>출간일: <input type="date" th:field="*{publishedDate}" required/></label></p>
    <p>
        <label>
            저자:
            <select th:field="*{authorId}" required>
                <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </label>
    </p>
    <p>
        <button type="submit">저장</button>
        <a href="/books">취소</a>
    </p>
</form>
</body>
</html>
